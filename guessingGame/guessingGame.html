<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="guessingGame.css">
        <title>GUESSING NUMBER GAME</title>
    </head>
    <body>
        <form>
            <h1>Welcome to my Number Guessing Game</h1>

            <p id="attempts"></p>

        </form>

        <script src="guessingGame.js"></script>
    </body>
